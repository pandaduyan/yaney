mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
ipv6: true
external-controller: 127.0.0.1:9090
subscribe-url: 订阅信息
proxy-providers:
  All:
    type: http
    url: "https://api.v1.mk/sub?target=clash&url=订阅链接&list=true&udp=true&emoji=true"
    interval: 86400
    path: ./all.yaml
    health-check:
      enable: true
      interval: 36000
      url: http://www.gstatic.com/generate_204
  Music:
    type: http
    url: "https://api.v1.mk/sub?target=clash&url=https://raw.githubusercontent.com/nameking77/Qx/main/music/wyy.txt&list=true&udp=true"
    interval: 86400
    path: ./proxy/NetEaseMusic.yaml
    health-check:
      enable: true
      interval: 36000
      url: http://apm3.music.163.com
dns:
  enable: true
  ipv6: true
  listen: 0.0.0.0:53
  default-nameserver:
  - 119.29.29.29
  - 223.5.5.5
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
  - '*.lan'
  - localhost.ptlogin2.qq.com
  - '+.srv.nintendo.net'
  - '+.stun.playstation.net'
  - '+.msftconnecttest.com'
  - '+.msftncsi.com'
  - '+.xboxlive.com'
  - 'msftconnecttest.com'
  - 'xbox.*.microsoft.com'
  - '*.battlenet.com.cn'
  - '*.battlenet.com'
  - '*.blzstatic.cn'
  - '*.battle.net'
  nameserver:
  - https://doh.pub/dns-query
  - https://dns.alidns.com/dns-query
proxies:
- name: '美国备用'
  type: trojan
  server: o16.trojan.tel
