mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
ipv6: true
external-controller: 127.0.0.1:9090
proxy-providers:
  All:
    type: http
    url: "https://raw.githubusercontent.com/pandaduyan/getFreeV2ray/main/One-click%20connection.yaml"
    interval: 3600
    path: ./all.yaml
    health-check:
      enable: true
     interval: 600
      url: http://www.gstatic.com/generate_204
  Github:
    type: http
    url: "https://api.v1.mk/sub?target=clash&url=https://raw.githubusercontent.com/Jsnzkpg/Jsnzkpg/Jsnzkpg/Jsnzkpg&list=true&udp=true"
    interval: 3600
    path: ./github.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204
dns:
  enable: true
  ipv6: true
  listen: 0.0.0.0:53
  default-nameserver:
  - 119.29.29.29
  - 223.5.5.5
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
  - '*.lan'
  - localhost.ptlogin2.qq.com
  - '+.srv.nintendo.net'
  - '+.stun.playstation.net'
  - '+.msftconnecttest.com'
  - '+.msftncsi.com'
  - '+.xboxlive.com'
  - 'msftconnecttest.com'
  - 'xbox.*.microsoft.com'
  - '*.battlenet.com.cn'
  - '*.battlenet.com'
  - '*.blzstatic.cn'
  - '*.battle.net'
  nameserver:
  - https://doh.pub/dns-query
  - https://dns.alidns.com/dns-query
proxies:
- name: 解锁灰色
  type: http
  server: SALVAN.ICU
  port: 19980
  tls: false
  skip-cert-verify: true
