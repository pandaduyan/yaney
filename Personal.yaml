# 将proxy-providers里面链接中的“你的订阅链接”全部替换即可
mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
ipv6: true
external-controller: 127.0.0.1:9090

proxy-providers:
  # https://api.v1.mk/sub?target=clash&url=你的订阅链接&list=true&udp=true，多个链接使用英文符号的竖杠|隔开一起写上即可
  2046:
    type: http
    url: "https://api.v1.mk/sub?target=clash&url=https://www.2046.gq/api/v1/client/subscribe?token=6cfa4f72cb8a6c6edce8257b2247baee&list=true&udp=true"
    interval: 3600
    path: ./2046.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204
  
  ssrsub:
    type: http
    url: "https://api.v1.mk/sub?target=clash&url=https://sub.ssrsub.com/api/v1/client/subscribe?token=2e231e86617aa83e776f317b52a04e4a&list=true&udp=true"
    interval: 3600
    path: ./ssrsub.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204
  qidian:
    type: http
    url: "https://api.v1.mk/sub?target=clash&url=https://qd.freev2r.xyz/api/v1/client/subscribe?token=5df709abcbed96ac73b64ae4cf12ebcf&list=true&udp=true"
    interval: 3600
    path: ./qidian.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204
  Music:
    type: http
    url: "https://api.v1.mk/sub?target=clash&url=https://raw.githubusercontent.com/nameking77/Qx/main/music/wyy.txt&list=true&udp=true"
    interval: 86400
    path: ./proxy/NetEaseMusic.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204   
dns:
  enable: true
  ipv6: true
  listen: 0.0.0.0:53
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
    - 8.8.4.4
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - '+.xboxlive.com'
    - 'msftconnecttest.com'
    - 'xbox.*.microsoft.com'
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
    - https://dns.google/dns-query
    
proxies:
  - name: '美国备用'
    type: trojan
    server: trojan.tgaro.top
    port: 443
    password: edcfreetrojan
    
  - name: 'MUsic00'
    type: http
    server: SALVAN.ICU
    port: 19980
    tls: false
    skip-cert-verify: false  
            
proxy-groups:
  - name: 🚀 手动切换
    type: select
    use:
      - qidian
      - 2046
      - ssrsub  
    proxies:
      - ✈️ 自动选择
      - 美国备用

  - name: ✈️ 自动选择
    type: url-test
    use: 
      - qidian
      - 2046
      - ssrsub 
    url: "http://www.gstatic.com/generate_204"
    interval: 300

  - name: 🌏 国外网站
    type: select
    proxies:
      - DIRECT
      - 美国备用
      - 🚀 手动切换
      - ✈️ 自动选择
      
  - name: 🌏 国内网站
    type: select
    proxies:
      - DIRECT
      - 美国备用
      - 🚀 手动切换
      - ✈️ 自动选择

  - name: 🍎 苹果服务
    type: select
    proxies:
      - DIRECT
      - 美国备用
      - 🚀 手动切换
      - ✈️ 自动选择

  - name: 🧩 微软服务
    type: select
    proxies:
      - DIRECT
      - 美国备用
      - 🚀 手动切换
      - ✈️ 自动选择

  - name: 🎶 网易音乐
    type: select
    use:
      - Music
    proxies:
      - DIRECT
      - MUsic00

  - name: 🎬 哔哩哔哩
    type: select
    proxies:
      - DIRECT
      - 美国备用
      - 🚀 手动切换
      - ✈️ 自动选择
   
  - name: 🆎 AdBlock
    type: select
    proxies:
      - REJECT
      - 🚀 手动切换
      
  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - DIRECT
      - 美国备用
      - 🚀 手动切换
      - ✈️ 自动选择

