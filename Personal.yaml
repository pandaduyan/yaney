# 将proxy-providers里面链接中的“你的订阅链接”替换即可

mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
ipv6: true
external-controller: 127.0.0.1:9090

proxy-providers:
  Github: &Github 
    type: http
    url: "https://raw.githubusercontent.com/pandaduyan/getFreeV2ray/main/One-click%20connection.yaml"
    interval: 3600
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204  
  All: &All
    type: http
    url: "https://suo.yt/bJOnqwy"
    interval: 3600
    path: ./all.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

  #香港节点
  HK:
    <<: *All
    filter: 港|🇭🇰|HK|(?i)Hong
 
  #新加坡节点
  SG:
    <<: *All
    filter: 新|🇸🇬|加坡|狮城|SG|(?i)Singpore
   
dns:
  enable: true
  ipv6: true
  listen: 0.0.0.0:53
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - '+.xboxlive.com'
    - 'msftconnecttest.com'
    - 'xbox.*.microsoft.com'
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query

proxies:
   - name: 解锁灰色1
     type: http
     server: SALVAN.ICU
     port: 19980
     tls: false
     skip-cert-verify: true
     
   - name: 解锁灰色2
     type: http
     server: music.lolico.me
     port: 39000
     tls: false
     skip-cert-verify: true
   
   - name: 解锁灰色3
     type: http
     server: MUSIC.GRIOUGES.CN
     port: 39000
     tls: false
     skip-cert-verify: true           
