
mixed-port: 7890
allow-lan: true
bind-address: '*'
mode: rule
log-level: info
ipv6: true
external-controller: 127.0.0.1:9090

proxy-providers:
  #全部节点
  ALl: 
    type: http
    url: "https://api.v1.mk/sub?target=clash&url=订阅链接&list=true&udp=true&emoji=true"
    interval: 3600
    path: ./proxy/ALL.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204  

  Music:
    type: http
    url: "https://api.v1.mk/sub?target=clash&url=https://raw.githubusercontent.com/nameking77/Qx/main/music/wyy.txt&list=true&udp=true"
    interval: 86400
    path: ./proxy/NetEaseMusic.yaml
    health-check:
      enable: true
      interval: 600
      url: http://apm3.music.163.com
  TW:
    filter: 台|🇨🇳|🇹🇼|TW|(?i)Taiwan
    type: file
    path: ./proxy/ALL.yaml
    health-check:
      enable: true
      interval: 86400
      url: http://www.gstatic.com/generate_204

  HK:
    filter: 港|🇭🇰|HK|(?i)Hong
    type: file
    path: ./proxy/ALL.yaml
    health-check:
      enable: true
      interval: 86400
      url: http://www.gstatic.com/generate_204
      
  JP:
    filter: 日本|🇯🇵|大阪|JP|(?i)Japan
    type: file
    path: ./proxy/ALL.yaml
    health-check:
      enable: true
      interval: 86400
      url: http://www.gstatic.com/generate_204

  US:
    filter: 美国|🇺🇸|US|(?i)United States
    type: file
    path: ./proxy/ALL.yaml
    health-check:
      enable: true
      interval: 86400
      url: http://www.gstatic.com/generate_204
dns:
  enable: true
  ipv6: true
  listen: 0.0.0.0:53
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - '+.xboxlive.com'
    - 'msftconnecttest.com'
    - 'xbox.*.microsoft.com'
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  fallback:
    - https://doh.opendns.com/dns-query
    - https://dns.google/dns-query

proxy-groups:
  - name: 🚀 手动切换
    type: select
    use: 
      - ALL
    proxies:
      - ♻️ 自动选择

  - name: ♻️ 自动选择
    type: url-test
    use: 
      - ALL

    url: "http://www.gstatic.com/generate_204"
    interval: 86400
    
  - name: 🌍 国外网站
    type: select
    proxies: &G
      - 🚀 手动切换
      - ♻️ 自动选择
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点
  - name: 🇨🇳 国内网站
    type: select
    proxies: &C
      - DIRECT
      - 🚀 手动切换
      - ♻️ 自动选择
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点
      
  - name: 📺 YouTube
    type: select
    proxies:
      *G

  - name: 📲 电报消息
    type: select
    proxies:
      *G

  - name: 📲 推特消息
    type: select
    proxies:
      *G

  - name: 📺 BiliBili
    type: select
    proxies:
      *C

  - name: 🍎 苹果服务
    type: select
    proxies:
      *C

  - name: Ⓜ️ 微软服务
    type: select
    proxies:
      *G

  - name: 🧩 谷歌服务
    type: select
    proxies:
      *G

  - name: 🎶 网易音乐
    type: select
    use:
      - Music
    proxies:
      - DIRECT

  - name: 🐟 漏网之鱼
    type: select
    proxies:
      *G
      
  - name: 🇭🇰 香港节点
    type: url-test
    use:
      - HK
    url: "http://www.gstatic.com/generate_204"
    interval: 84600
   
  - name: 🇨🇳 台湾节点
    type: url-test
    use:
      - TW
    url: "http://www.gstatic.com/generate_204"
    interval: 86400
   
  - name: 🇯🇵 日本节点
    type: url-test
    use:
      - JP
    url: "http://www.gstatic.com/generate_204"
    interval: 86400
   
  - name: 🇺🇸 美国节点
    type: url-test
    use:
      - US
    url: "http://www.gstatic.com/generate_204"
    interval: 86400
 
